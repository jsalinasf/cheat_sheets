apiVersion: apps/v1
kind: Deployment
metadata:
  name: mycooldeploy
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 10
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: mycoolcontainer
        image: nginx:1.16-alpine
